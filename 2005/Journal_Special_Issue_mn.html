<H1><A NAME="SECTION00020000000000000000">
Journal Special Issue</A>
</H1>
All papers accepted for inclusion in the workshop will appear in the proceedings which will
be published by the <A NAME="tex2html12" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;Computer Society Press.
In addition, authors of selected papers will be invited to submit extended version of their
papers for a special issue of <A NAME="tex2html13" HREF="http://www.elsevier.com/wps/find/journaldescription.cws_home/505623/description" TARGET="_top">The Science of Computer Programming Journal</A>.
