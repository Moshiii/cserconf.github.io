<H1><A NAME="SECTION00060000000000000000"></A>
<A NAME="sec:submission"></A>
<BR>
Paper Submission Information
</H1>
Papers should be submitted electronically.
The electronic portal for web submission is 
at
<A NAME="tex2html19" HREF="http://cyber.rcost.unisannio.it/~scam2005papers/" TARGET="_top">http://cyber.rcost.unisannio.it/~scam2005papers/</A>
<P>
If you find that this link does nto work. Try this alternative:-

<P>
<A NAME="tex2html20" HREF="http://193.206.108.137/~scam2005papers/" TARGET="_top">http://193.206.108.137/~scam2005papers/</A>
<P>
Papers should not be longer than 10 pages in <A NAME="tex2html21" HREF="http://www.computer.org/cspress/instruct.htm" TARGET="_top">IEEE Computer Society Press Proceedings Author Guidelines</A>.

<P>
For <SPAN CLASS="logo,LaTeX">L<SUP><SMALL>A</SMALL></SUP>T<SMALL>E</SMALL>X</SPAN>&nbsp;users, style files are available. You can down load these
by following this link to&nbsp;<A NAME="tex2html22" HREF="ftp://ftp.computer.org/press/outgoing/proceedings/IEEE_CS_Latex.zip" TARGET="_top">IEEE <SPAN CLASS="logo,LaTeX">L<SUP><SMALL>A</SMALL></SUP>T<SMALL>E</SMALL>X</SPAN>style files</A>.

<P>
All papers accepted for inclusion in the workshop will appear in the proceedings which will
be published by the <A NAME="tex2html23" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;Computer Society Press.
In addition, authors of selected papers will be invited to submit extended version of their
papers for a special issue of <A NAME="tex2html24" HREF="http://www.elsevier.com/wps/find/journaldescription.cws_home/505623/description" TARGET="_top">The Science of Computer Programming Journal</A>.
