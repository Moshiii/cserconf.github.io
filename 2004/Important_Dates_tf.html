</H2>

<P>
<DIV ALIGN="CENTER">
<B>Important Dates</B>
<BR>
<BR><TABLE CELLPADDING=3>
<TR><TD ALIGN="RIGHT"><B>Deadline for submission</B></TD>
<TD ALIGN="CENTER">:</TD>
<TD ALIGN="LEFT"><B>5th April 2004</B></TD>
</TR>
<TR><TD ALIGN="RIGHT"><B>Notification</B></TD>
<TD ALIGN="CENTER">:</TD>
<TD ALIGN="LEFT"><B>4th June 2004</B></TD>
</TR>
<TR><TD ALIGN="RIGHT"><B>Camera Ready Due</B></TD>
<TD ALIGN="CENTER">:</TD>
<TD ALIGN="LEFT"><B>2nd July 2004</B></TD>
</TR>
<TR><TD ALIGN="RIGHT"><B>Workshop</B></TD>
<TD ALIGN="CENTER">:</TD>
<TD ALIGN="LEFT"><B>15th and 16th September 2004</B></TD>
</TR>
</TABLE>
<BR>
<BR></DIV>
<P>
<DIV ALIGN="CENTER">The deadline of April 5th 2004 is <B>firm</B> for abstracts; the complete
paper must be received by April 12th 2004 at the very latest. Papers
submitted later than April 5th for which we have not received
an abstract by April 5th cannot be considered.
</DIV>
<P>
<DIV ALIGN="CENTER">Deadlines are expressed in Apia time.
You might want to consult the <A NAME="tex2html31" HREF="http://www.timeanddate.com/worldclock/" TARGET="_top">World Clock</A>.

</DIV>
