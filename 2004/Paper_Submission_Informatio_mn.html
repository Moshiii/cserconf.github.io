<H1><A NAME="SECTION00050000000000000000"></A>
<A NAME="sec:submission"></A>
<BR>
Paper Submission Information
</H1>
Papers should be submitted electronically.
The paper submission portal is now available at
<BR>&nbsp;<A NAME="tex2html25" HREF="http://www.rcost.unisannio.it/~scam2004papers/" TARGET="_top"><TT>http://www.rcost.unisannio.it/~scam2004papers/</TT></A>.

<P>
The deadline of April 5th 2004 is <B>firm</B> for abstracts; the complete
paper must be received by April 12th 2004 at the very latest. Papers
submitted later than April 5th for which we have not received
an abstract by April 5th cannot be considered.

<P>
Deadlines are expressed in Apia time.
You might want to consult the <A NAME="tex2html26" HREF="http://www.timeanddate.com/worldclock/" TARGET="_top">World Clock</A>.

<P>
Papers should not be longer than 10 pages in <A NAME="tex2html27" HREF="http://www.computer.org/cspress/instruct.htm" TARGET="_top">IEEE Computer Society Press Proceedings Author Guidelines</A>.

<P>
For <SPAN CLASS="logo,LaTeX">L<SUP><SMALL>A</SMALL></SUP>T<SMALL>E</SMALL>X</SPAN>&nbsp;users, style files are available. You can down load these
by following this link to&nbsp;<A NAME="tex2html28" HREF="ftp://ftp.computer.org/press/outgoing/proceedings/IEEE_CS_Latex.zip" TARGET="_top">IEEE <SPAN CLASS="logo,LaTeX">L<SUP><SMALL>A</SMALL></SUP>T<SMALL>E</SMALL>X</SPAN>style files</A>.

<P>
All papers accepted for inclusion in the workshop will appear in the proceedings which will
be published by the <A NAME="tex2html29" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;Computer Society Press.
In addition, authors of selected papers will be invited to submit extended version of their
papers for a special issue of <A NAME="tex2html30" HREF="http://www.elsevier.nl/locate/issn/01641212" TARGET="_top">The Journal of Systems and Software</A>.
