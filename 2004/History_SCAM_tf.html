<H1><A NAME="SECTION000130000000000000000">
History of SCAM</A>
</H1>
The first SCAM workshop (<A NAME="tex2html199" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2001" TARGET="_top">SCAM 2001</A>) was held in Florence, on November 10th 2001, co-located
with <A NAME="tex2html200" HREF="http://www-dsi.ing.unifi.it/icsm2001/" TARGET="_top">ICSM 2001</A>, <A NAME="tex2html201" HREF="http://serg.ing.unisannio.it/~wess2001/" TARGET="_top">WESS 2001</A>and <A NAME="tex2html202" HREF="http://www.cs.ucr.edu/~stilley/wse2001/" TARGET="_top">WSE 2001</A>. 
The workshop was a one day event with the emphasis on discussion.
40 people attended the workshop.

<P>
The <A NAME="tex2html203" HREF="http://computer.org/cspress/CATALOG/pr01387.htm" TARGET="_top">SCAM 2001 Proceedings</A>&nbsp;are published by the <A NAME="tex2html204" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;and there is a special issue
of the journal <A NAME="tex2html205" HREF="http://www.elsevier.nl/locate/jnlnr/05281" TARGET="_top">Information and Software Technology</A>&nbsp;featuring extended versions of selected 
papers from <A NAME="tex2html206" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2001" TARGET="_top">SCAM 2001</A>.

<P>
The second SCAM workshop (<A NAME="tex2html207" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2002/" TARGET="_top">SCAM 2002</A>) was held in Montr&#233;al, on
October 1st 2002 with <A NAME="tex2html208" HREF="http://www.icsm2002.org/" TARGET="_top">ICSM 2002</A>, <A NAME="tex2html209" HREF="http://www.info.uqam.ca/~lounis/wess2002_cfp.htm" TARGET="_top">WESS 2002</A>, <A NAME="tex2html210" HREF="http://alarcos.inf-cr.uclm.es/dbmr2002/principaldmr.htm" TARGET="_top">DBMR 2002</A>, and <A NAME="tex2html211" HREF="http://star.itc.it/wse2002/" TARGET="_top">WSE 2002</A>. 
The workshop maintained the discussion-based emphasis. Some
resources and outputs from the workshop are
available on the <A NAME="tex2html212" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2002/" TARGET="_top">SCAM 2002</A>&nbsp;website.
43 people attended the workshop.

<P>
The <A NAME="tex2html213" HREF="http://computer.org/cspress/CATALOG/pr01793.htm" TARGET="_top">SCAM 2002 Proceedings</A>&nbsp;are published by the <A NAME="tex2html214" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;and there is
a special issue (due in January 2004) of 
<A NAME="tex2html215" HREF="http://www.kluweronline.com/issn/0928-8910" TARGET="_top">The Journal of Automated Software Engineering</A>&nbsp;featuring extended versions of selected papers
from the <A NAME="tex2html216" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2002/" TARGET="_top">SCAM 2002</A>&nbsp;workshop.

<P>
The third SCAM workshop (<A NAME="tex2html217" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2003/" TARGET="_top">SCAM 2003</A>) was held in Amsterdam, on
September 26th and 27th, co-located 
with <A NAME="tex2html218" HREF="http://www.cs.vu.nl/icsm2003/" TARGET="_top">ICSM 2003</A>, <A NAME="tex2html219" HREF="http://www.step2003.uwaterloo.ca/" TARGET="_top">STEP 2003</A>, <A NAME="tex2html220" HREF="http://prog.vub.ac.be/FFSE/Workshops/ELISA-Workshop.html" TARGET="_top">ELIZA 2003</A>, <A NAME="tex2html221" HREF="http://www.cs.uvic.ca/~mstorey/vissoft2003/" TARGET="_top">VISSOFT 2003</A>
and <A NAME="tex2html222" HREF="http://www.cs.ualberta.ca/wse2003/" TARGET="_top">WSE 2003</A>. 
The workshop maintained the discussion-based emphasis, 
with short paper presentations of 15 minutes and long discussion slots.
Due to the large number of paper submissions in 2003, 
the organisers moved from the 
one-day format of previous years, to a one-and-a-half day format.
Some resources and outputs from the workshop are
available on the <A NAME="tex2html223" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2003/" TARGET="_top">SCAM 2003</A>&nbsp;website.
52 people attended the workshop.

<P>
The <A NAME="tex2html224" HREF="http://computer.org/cspress/CATALOG/pr02005.htm" TARGET="_top">SCAM 2003 Proceedings</A>&nbsp;are published by the <A NAME="tex2html225" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;and there will be
a special issue  of 
<A NAME="tex2html226" HREF="http://www.kluweronline.com/issn/0963-9314" TARGET="_top">The Software Quality Journal</A>&nbsp;featuring extended versions of selected papers
from the <A NAME="tex2html227" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2003/" TARGET="_top">SCAM 2003</A>&nbsp;workshop.

<P>
