<H1><A NAME="SECTION00010000000000000000">
Journal Special Issue</A>
</H1>
All papers accepted for inclusion in the workshop will appear in the proceedings which will
be published by the <A NAME="tex2html21" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;Computer Society Press.
In addition, authors of selected papers will be invited to submit extended version of their
papers for a special issue of <A NAME="tex2html22" HREF="http://www.elsevier.nl/locate/issn/01641212" TARGET="_top">The Journal of Systems and Software</A>.
