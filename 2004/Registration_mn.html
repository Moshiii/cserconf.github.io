<H1><A NAME="SECTION00080000000000000000"></A>

<BR>
Registration
</H1>

<P>
Registration is now open.
There is a 
 <A NAME="tex2html33" HREF="http://www.cvent.com/EventRegistration/IdentityConfirmation.asp?eCode=ibnlircilbyiipzlirzilbliiillii" TARGET="_top">SCAM Registration Page</A>
and and
 <A NAME="tex2html34" HREF="https://www.cvent.com/EventRegistration/IdentityConfirmation.asp?eCode=idnlibciltyiiyzliczilnliiillii" TARGET="_top">ICSM Registration Page</A>
<P>
If you prefer you can  <A NAME="tex2html35" HREF="registration.doc" TARGET="_top">download</A>
a form (in Word format) to be filled in and FAXed. The FAX number and 
other details are all contained on the form itself.

<P>
A link is 
<A NAME="tex2html36" HREF="http://www.hilton.com/en/hi/groups/private_groups/chiph_i3e/index.jhtml" TARGET="_top">available</A>
for special rate at the conference hotel.
