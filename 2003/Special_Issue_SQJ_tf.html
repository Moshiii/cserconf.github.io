<H1><A NAME="SECTION00020000000000000000">
Special Issue of SQJ</A>
</H1>
All papers accepted for inclusion in the workshop will appear in the proceedings which will
be published by the <A NAME="tex2html18" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>Computer Society Press.

<P>
In addition, authors of selected papers will be invited to submit extended version of their
papers for a special issue of <A NAME="tex2html19" HREF="http://www.kluweronline.com/issn/0963-9314/" TARGET="_top">The Software Quality Journal</A>.
