<H1><A NAME="SECTION000130000000000000000">
History of SCAM</A>
</H1>
The first SCAM workshop (<A NAME="tex2html308" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2001/" TARGET="_top">SCAM 2001</A>) was held in Florence, on November 10th 2001, co-located
with <A NAME="tex2html309" HREF="http://www-dsi.ing.unifi.it/icsm2001/" TARGET="_top">ICSM 2001</A>, <A NAME="tex2html310" HREF="http://serg.ing.unisannio.it/~wess2001/" TARGET="_top">WESS 2001</A>and <A NAME="tex2html311" HREF="http://www.cs.ucr.edu/~stilley/wse2001/" TARGET="_top">WSE 2001</A>. 
The workshop was a one day event with the emphasis on discussion.
40 people attended the workshop.

<P>
The <A NAME="tex2html312" HREF="http://computer.org/cspress/CATALOG/pr01387.htm" TARGET="_top">SCAM 2001 Proceedings</A>&nbsp;are published by the <A NAME="tex2html313" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;and there is a special issue
of the journal <A NAME="tex2html314" HREF="http://www.elsevier.nl/locate/jnlnr/05281/" TARGET="_top">Information and Software Technology</A>&nbsp;featuring extended versions of selected 
papers from <A NAME="tex2html315" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2001/" TARGET="_top">SCAM 2001</A>.

<P>
The second SCAM workshop (<A NAME="tex2html316" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2002/" TARGET="_top">SCAM 2002</A>) was held in Montr&#233;al, on
October 1st 2002 with <A NAME="tex2html317" HREF="http://www.icsm2002.org/" TARGET="_top">ICSM 2002</A>, <A NAME="tex2html318" HREF="http://www.info.uqam.ca/~lounis/wess2002_cfp.htm" TARGET="_top">WESS 2002</A>, <A NAME="tex2html319" HREF="http://alarcos.inf-cr.uclm.es/dbmr2002/principaldmr.htm" TARGET="_top">DBMR 2002</A>, and <A NAME="tex2html320" HREF="http://star.itc.it/wse2002/" TARGET="_top">WSE 2002</A>. 
The workshop maintained the discussion-based emphasis. Some
resources and outputs from the workshop are
available on the <A NAME="tex2html321" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2002/" TARGET="_top">SCAM 2002</A>&nbsp;website.
43 people attended the workshop.
There will be a special issue of <A NAME="tex2html322" HREF="http://www.kluweronline.com/issn/0928-8910/" TARGET="_top">The Journal of Automated Software Engineering</A>&nbsp;featuring extended versions of selected papers
from the <A NAME="tex2html323" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2002/" TARGET="_top">SCAM 2002</A>&nbsp;workshop.
