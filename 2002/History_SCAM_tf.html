<H1><A NAME="SECTION000120000000000000000">
History of SCAM</A>
</H1>
The first SCAM workshop (<A NAME="tex2html215" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2001/" TARGET="_top">SCAM 2001</A>) was held in Florence, on November 10th 2001, co-located
with <A NAME="tex2html216" HREF="http://www-dsi.ing.unifi.it/icsm2001/" TARGET="_top">ICSM 2001</A>, <A NAME="tex2html217" HREF="http://serg.ing.unisannio.it/~wess2001/" TARGET="_top">WESS 2001</A>and <A NAME="tex2html218" HREF="http://www.cs.ucr.edu/~stilley/wse2001/" TARGET="_top">WSE 2001</A>. 
The workshop was a one day event with the emphasis on discussion.
48 people attended the workshop.
The <A NAME="tex2html219" HREF="http://computer.org/cspress/CATALOG/pr01387.htm" TARGET="_top">SCAM 2001 Proceedings</A>&nbsp;are published by the <A NAME="tex2html220" HREF="http://www.ieee.org/" TARGET="_top">IEEE</A>&nbsp;and there will be a special issue
of the journal <A NAME="tex2html221" HREF="http://www.elsevier.nl/locate/jnlnr/05281/" TARGET="_top">Information and Software Technology</A>&nbsp;to appear shortly featuring extended versions of selected 
papers from <A NAME="tex2html222" HREF="http://www.brunel.ac.uk/~csstmmh2/scam2001/" TARGET="_top">SCAM 2001</A>.
