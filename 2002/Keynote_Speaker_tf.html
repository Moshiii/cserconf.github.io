<H1><A NAME="SECTION00030000000000000000">
Keynote Speaker</A>
</H1>
The <A NAME="tex2html47" HREF="scam2002.html" TARGET="_top">SCAM 2002</A>&nbsp;keynote speaker will be <A NAME="tex2html48" HREF="http://www.semdesigns.com/Company/People/idbaxter/index.html" TARGET="_top">Ira&nbsp;Baxter</A>.

<P>
<DIV ALIGN="CENTER">
<!-- MATH
 $\epsfig{figure=pictures/ira.eps,height=2in,width=2in}$
 -->
<IMG
 WIDTH="144" HEIGHT="144" ALIGN="BOTTOM" BORDER="0"
 SRC="img4.png"
 ALT="\epsfig{figure=pictures/ira.eps,height=2in,width=2in}">
<BR>
<BR><A NAME="tex2html45" HREF="http://www.semdesigns.com/Company/People/idbaxter/index.html" TARGET="_top">Ira&nbsp;Baxter</A>, <A NAME="tex2html46" HREF="http://www.semdesigns.com/" TARGET="_top">Semantic Designs</A>, USA

</DIV>

<P>
Ira Baxter has been involved with computing since 1966, and implemented one of the first minicomputer 
timesharing systems on a Data General Nova in 1970. He received his B.S. in Computer Science (1973), 
and worked for a number of years in industry both as a consultant and as owner of Software Dynamics, a 
systems software house, where he designed compilers, time-sharing and network operating systems. In 
1990, he received a Ph.D. in Computer Science from <A NAME="tex2html49" HREF="http://www.uci.edu/" TARGET="_top">University of California, Irvine</A>, where he studied
design reuse using transformational methods. 

<P>
In 1995, he founded <A NAME="tex2html50" HREF="http://www.semdesigns.com/" TARGET="_top">Semantic Designs</A>. He is the principal 
architect of Semantic Designs' Design Maintenance System (DMS), 
a meta-system for developing and using flexible and scalable
program transformation systems. 

<P>
