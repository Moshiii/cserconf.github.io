<H1><A NAME="SECTION00050000000000000000"></A>
<A NAME="sec:submission"></A>
<BR>
Paper Submission Information
</H1>
Papers should be submitted electronically.
There is an electronic submission site at 
<A NAME="tex2html55" HREF="http://serg.ing.unisannio.it/~scam2002/submit/" TARGET="_top"><TT>http://serg.ing.unisannio.it/&nbsp;scam2002/submit/</TT></A>.

<P>
There will be a special issue of <A NAME="tex2html56" HREF="http://www.kluweronline.com/issn/0928-8910/" TARGET="_top">The Journal of Automated Software Engineering</A>&nbsp;containing extended versions of 
selected papers from
<A NAME="tex2html57" HREF="scam2002.html" TARGET="_top">SCAM 2002</A>.
