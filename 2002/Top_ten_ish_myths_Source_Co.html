<H2><A NAME="SECTION00014000000000000000">
Top ten(ish) myths of Source Code Analysis and Manipulation</A>
</H2>

<P>
Top 10 ( give or take ) Problems / Questions / Myths cited by SCAMers.

<P>

<OL>
<LI>Tools needed for "What-if " and "Why-is " analysis. 
</LI>
<LI>How to compare / evaluate / standardize program transformation systems? 
</LI>
<LI>Safe Systems. How safe ( secure / reliable ) is a given system? 
</LI>
<LI>Myth: My system is automatic. 
</LI>
<LI>Myth: My system generates the right answer. 
</LI>
<LI>Myth: My system makes the whole answer. 
</LI>
<LI>Myth: My AST / ASG / My Graph is the structure of the program. 
</LI>
<LI>Myth: General understanding helps solve my problem. 
</LI>
<LI>Myth: You can analyze the program.
</LI>
</OL>
