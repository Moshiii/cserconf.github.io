<H1><A NAME="SECTION00020000000000000000">
Location</A>
</H1>
SCAM 2002 took place at CRIM 
(Centre de Recherche Informatique de Montr&#233;al). CRIM is located in
Montr&#233;al downtown. The address is 550 Sherbrooke Street West, 1st floor, Montr&#233;al (QC)
Canada, H3A 1B9. .
This is just a very short walk from the ICSM conference hotel (The Holiday
Inn), which is at 420 Sherbrooke Street West.
