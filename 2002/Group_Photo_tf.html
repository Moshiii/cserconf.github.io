<H2><A NAME="SECTION00011000000000000000">
Group Photo</A>
</H2>

<P>
Not quite everyone made it to the photo call, but 
<A NAME="tex2html14" HREF="groups.jpg" TARGET="contents">here</A>
is a  group photo of
all those who did.

<P>
On some screens this picture appears to be very dark.
There is also a bigger version of this picture, which is optimised
for lightness (thanks to <A NAME="tex2html15" HREF="http://www.cs.queensu.ca/home/cordy/" TARGET="_top">Jim&nbsp;Cordy</A>&nbsp;for the graphics manipulation).
The bigger version may take some a few seconds to load on slower net connections. 
You will find it <A NAME="tex2html16" HREF="groupb.jpg" TARGET="contents">here</A>.
