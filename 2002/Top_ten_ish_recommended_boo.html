<H2><A NAME="SECTION00013000000000000000">
Top ten(ish) recommended books and papers</A>
</H2>

<P>
Top 10 ( or there about ) Books / Papers recommended by and for SCAMers.

<P>

<OL>
<LI>"The Psychology of Computer Programming", Silver Anniversary Edition
by Gerald M. Weinberg. ISBN: 0932633420. 
</LI>
<LI>ENGLER et al. "Bugs as Deviant Behavior". 
</LI>
<LI>"An Introduction to General Systems Thinking", by Gerald M. Weinberg.
     ISBN: 0932633498. 
</LI>
<LI>Aho, Seti, Ullman, "Compiler Construction",  "The Dragon book".
 ( or Fischer and LaBlanc ). 
</LI>
<LI>"Program Slicing", Weiser 1982 and 1984. 
</LI>
<LI>"Interprocedural slicing using dependence graphs."  ACM Transactions
on Programming Languages and Systems 12, 1 (January 1990), pp. 26-60.
</LI>
<LI>Algebra I ( V.D. Liaerden)
</LI>
</OL>

<P>
It would be nice to have fuller references; these may appear here soon.
