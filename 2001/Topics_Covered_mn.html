<H2><A NAME="SECTION00012000000000000000">
Topics Covered</A>
</H2>
Topics include, but are not limited to:
program transformation,
abstract interpretation,
program slicing,
source level software metrics,
decompilation,
source level testing and verification,
source level optimisation and
program comprehension. 
However, the empahsis of <A NAME="tex2html14" HREF="scam2001.html" TARGET="_top">SCAM2001</A>&nbsp;is on 
the analysis and manipulation techniques <EM> themselves</EM>.
