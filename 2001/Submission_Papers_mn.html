<H2><A NAME="SECTION00014000000000000000"></A>
<A NAME="sec:submission"></A>
<BR>
Submission of Papers
</H2>
Both full paper and position paper submissions are sought. Authors 
should clearly indicate which form of paper they are submitting.
Accepted submissions (both full papers and position papers) will appear in 
the <A NAME="tex2html15" HREF="scam2001.html" TARGET="_top">SCAM2001</A>&nbsp;proceedings, which will be published by the IEEE 
Computer Society Press.
There will also be a special issue of
the international journal, Information and Software Technology, containing 
the best full papers from <A NAME="tex2html16" HREF="scam2001.html" TARGET="_top">SCAM2001</A>. The
conference committee may invite authors of some position papers to extend their papers for
inclusion in the special issue.

<P>
Authors should submit Ghostview-readable postscript or PDF
to the program chair, <A NAME="tex2html17" HREF="http://www.dur.ac.uk/~dcs0mm/" TARGET="_top">Malcolm&nbsp;Munro</A>/<A NAME="tex2html18" HREF="http://www.brunel.ac.uk/~csstmmh2/" TARGET="_top">Mark&nbsp;Harman</A>&nbsp;(<A NAME="tex2html19" HREF="mailto:Malcolm.Munro@durham.ac.uk" TARGET="_top"><TT>Malcolm.Munro@durham.ac.uk</TT></A>) 
by&nbsp;20th April 2001. Enquiries concerning <A NAME="tex2html20" HREF="scam2001.html" TARGET="_top">SCAM2001</A>&nbsp;should be directed to the general chair,
<A NAME="tex2html21" HREF="http://www.brunel.ac.uk/~csstmmh2/" TARGET="_top">Mark&nbsp;Harman</A>&nbsp;(<A NAME="tex2html22" HREF="mailto:Mark.Harman@brunel.ac.uk" TARGET="_top"><TT>Mark.Harman@brunel.ac.uk</TT></A>).

<P>
